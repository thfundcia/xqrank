<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="refresh" content="600">
		<link href="css/css.css" rel="stylesheet" />
		<title>CIA模拟组合业绩</title>
	</head>

	<body>
		<div class="main">
			<div class="header">
				<div class="header-left border">
					<p>
						<img height=40 hspace=0 src="images/mnzh.png" width=235 align=left vertical-align:middle/>
					</p>
				</div>

				<div class="header-right border">
					<p align="right">
						<img src="images/logo1.png" height="39" width="356" />
					</p>
				</div>
			</div>

			<div class="content border" style="background-image:url('images/back1.png');no-repeat;">

				<div class="content-left">

					<div class="content-left-header border">
						<img src="images/gray1.png" height="42" width="431" style="padding-left:30px;padding-top:35px;" />
					</div>

					<div class="content-left-content">
						<div class="content-left-content-left border">
							<img src="images/CIA-1603-cn.png" height="72" width="77" style="padding-left:30px;padding-top:0px;" />
						</div>
						<div class="content-left-content-right border">
							<p class="p1" style="padding-left:12px;padding-top:5px;"><b>程宁</b></p>
							<img src="images/line.png" style="padding-left:12px;padding-top:0px;" />

							<span style='background-color: #F4F4F4;display: block;margin-left: 12px;margin-right: 30px;margin-top: 10px;padding:10px 10px 10px 2px'>
							<span class="p3"><b>组合净值</b></span>
							<span class="p4">1.0241</span>
							</span>

							<span style='background-color: #F4F4F4;display: block;margin-left: 12px;margin-right: 30px;margin-top: 10px;padding:10px 10px 10px 2px'>
							<span class="p3"><b>月涨幅</b></span>
							<span class="p4">4.87%</span>
							</span>

							<span style='background-color: #F4F4F4;display: block;margin-left: 12px;margin-right: 30px;margin-top: 10px;padding:10px 10px 10px 2px'>
							<span class="p3"><b>最赚钱股票</b></span>
							<span class="p5">中小板B</span>
							</span>

							<span style='background-color: #F4F4F4;display: block;margin-left: 12px;margin-right: 30px;margin-top: 10px;padding:10px 10px 10px 2px'>
								<p class="p3" style="padding-left:18px;padding-top:0px;"><b>组合策略</b></p>
							</span>

							<span style='display: block;margin-top:12px;margin-right:28px ;'>
								<p class="p2" style="padding-left:32px;padding-top:0px;line-height:18px">资产配置策略，专注于操作指数，根据市场行情适度进行空仓，指数，加杠杆（指数分级）之间的轮换。
							    </p>
							</span>

							<span style='background-color: #F4F4F4;display: block;margin-left: 12px;margin-right: 30px;margin-top: 10px;padding:10px 10px 10px 2px'>
								<p class="p3" style="padding-left:18px;padding-top:0px;"><b>最大回撤</b></p>
							</span>
							<span>
								<img src="images/zdhc.png" width="345" style="padding-left:12px;padding-top:10px;"/>
							</span>
						</div>
					</div>

				</div>

				<div class="content-right">

					<div class="content-right-content border">

						<table class="zebra">

							<thead>
								<!--<tr>
									<th>组合名称</th>
									<th id ="net_value"><a href="#">净值</a></th>
									<th id ="income_d"><a href="#">日收益</a></th>
									<th id ="income_m"><a href="#">月收益</a></th>
									<th id ="income_t"><a href="#">总收益</a></th>
									<th id ="Max_dd"><a href="#">最大回撤</a></th>
									<th id ="index_sharp"><a href="#">夏普指数</a></th>
								</tr>-->
								<tr>
									<th colspan="2" style="width:22%">组合名称</th>
									<th id ="net_value"><a href="#">净值</a></th>
									<th id ="income_d"><a href="#">日收益</a></th>
									<th id ="income_m"><a href="#">月收益</a></th>
									<th id ="income_t"><a href="#">总收益</a></th>
									<th id ="Max_dd" style="width:12%"><a href="#">最大回撤</a></th>
									<th id ="index_sharp" style="width:12%"><a href="#">夏普指数</a></th>
								</tr>
							</thead>
							<tbody id ="data-list">
							</tbody>
						</table>

					</div>

				</div>
			</div>
		</div>
	</body>
<script src="http://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
