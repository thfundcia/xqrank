<!DOCTYPE html>
<html>

	<head>

		<link href="css/css.css" rel="stylesheet" />

	</head>

	<body>
		<div class="main">

					</p>
				</div>

				<div class="header-right border">
					<p align="right">
						<img src="images/logo.png" height="39" width="236" />
					</p>
				</div>
			</div>

			<div class="content border" style="background-image:url('images/back1.png');no-repeat;">

				<div class="content-left">

					<div class="content-left-header border">
						<img src="images/gray.png" height="42" width="431" style="padding-left:30px;padding-top:35px;" />
					</div>

					<div class="content-left-content">
						<div class="content-left-content-left border">
							<img src="images/ly.png" height="72" width="77" style="padding-left:30px;padding-top:0px;" />

						<div class="content-left-content-right border">

							<img src="images/line.png" style="padding-left:12px;padding-top:0px;" />

							<span style='background-color: #F4F4F4;display: block;margin-left: 12px;margin-right: 30px;margin-top: 10px;padding:10px 10px 10px 2px'>

							<span class="p4">1.1923</span>
							</span>

							<span style='background-color: #F4F4F4;display: block;margin-left: 12px;margin-right: 30px;margin-top: 10px;padding:10px 10px 10px 2px'>
							<span class="p3">月涨幅</span>
							<span class="p4">15%</span>
							</span>

							<span style='background-color: #F4F4F4;display: block;margin-left: 12px;margin-right: 30px;margin-top: 10px;padding:10px 10px 10px 2px'>
							<span class="p3">最赚钱股票</span>
							<span class="p5">锦江投资</span>
							</span>

							<span style='background-color: #F4F4F4;display: block;margin-left: 12px;margin-right: 30px;margin-top: 10px;padding:10px 10px 10px 2px'>
								<p class="p3" style="padding-left:18px;padding-top:0px;">组合策略</p>
							</span>

							<span style='display: block;margin-top:12px;margin-right:28px ;'>
								<p class="p2" style="padding-left:32px;padding-top:0px;line-height:18px">每天从跌停板选股，低买高卖，择时能力要强，个人能力突出。每天从跌停板选股，低买高卖，择时能力要强，个人能力突出。每天从跌停板选股，低买高卖，择时能力要强，个人能力突出。每天从跌停板选股，低买高卖，择时能力要强，个人能力突出。每天从跌停板选股，低买高卖，择时能力要强，个人能力突出。
							    </p>
							</span>

							<span style='background-color: #F4F4F4;display: block;margin-left: 12px;margin-right: 30px;margin-top: 10px;padding:10px 10px 10px 2px'>
								<p class="p3" style="padding-left:18px;padding-top:0px;">最大回撤</p>
							</span>
							<span>
								<img src="images/max.png" width="345" style="padding-left:12px;padding-top:10px;"/>
							</span>
						</div>
					</div>

				</div>

				<div class="content-right">

					<div class="content-right-content border">

						<table class="zebra">

							<thead>
								<tr>
									<th>组合名称</th>
									<th id ="netvalue">净值</th>
									<th id ="dayrate">日收益</th>
									<th id ="monthrate">月收益</th>
									<th id ="totalrate">总收益</th>
									<th id ="back">最大回撤</th>
									<th id ="xiapu">夏普指数</th>
								</tr>
							</thead>
							<tbody id ="data-list">
							</tbody>
						</table>

					</div>

				</div>
			</div>
		</div>
	</body>
<script src="http://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
